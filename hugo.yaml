# Hugo configuration file
title: DevOps Runner

baseURL: "https://devopsrunner.ru/"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true
canonifyURLs: true

defaultContentLanguage: ru
# languages:
#   ru:
#     languageName: Russian
#     weight: 1

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Статьи
      pageRef: /docs
      weight: 1
    - name: Блог
      pageRef: /blog
      weight: 2
    - name: О проекте
      pageRef: /about
      weight: 3
    - name: Контакты ↗
      url: "https://github.com/devopsrunner"
      weight: 4
    - name: Поиск
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/devopsrunner"
      params:
        icon: github

params:
  theme:
    default: system # light | dark | system
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: false
  editURL:
    enable: true
    base: "https://github.com/devopsrunner/website/edit/main/content"
  page:
    width: wide # full (100%), wide (90rem), normal (1280px)
  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content # index page by: content | summary | heading | title
      tokenize: forward # full | forward | reverse | strict
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
