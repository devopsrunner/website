# Hugo configuration file
title: DevOps Runner

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Статьи
      pageRef: /docs
      weight: 1
    - name: Блог
      pageRef: /blog
      weight: 2
    - name: О проекте
      pageRef: /about
      weight: 3
    - name: Контакты ↗
      url: "https://github.com/devopsrunner"
      weight: 4
    - name: Поиск
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/devopsrunner"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/devopsrunner/website/edit/main/content"
